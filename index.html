<!doctype html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <style type="text/css"></style>
    </head>
    <body>
        <div>
            <img class="glogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div class="front">
            <form>
                <input class="searchbox" type="text" name="search">
                <input class="button b1" type="submit" value="Google Search">
                <input class="button b2" type="submit" value="I'm Feeling Lucky">
            </form>
        </div>
        <div class="topbar">
            <a class="tops" href="#">Gmail</a>
            <a class="tops" href="#">Images</a>
            <a class="tops" href="#">
                <img class="apps" src="https://cdn1.iconfinder.com/data/icons/material-core/16/apps-128.png">
            </a>
            <a class="signin" href="#">Sign In</a>
        </div>
        <div class="botlbar">
            <a class="botsl" href="#">Advertising</a>
            <a class="botsl" href="#">Business</a>
            <a class="botsl" href="#">About</a>
        </div>
        <div class="botrbar">
            <a class="botsr" href="#">Privacy</a>
            <a class="botsr" href="#">Terms</a>
            <a class="botsr" href="#">Settings</a>
        </div>
        <div>
            <p class="country">Denmark</p>
        </div>
        <div class="bottombox"></div>
        <div class="topline"></div>
        <div class="botline"></div>
    </body>
</html>
